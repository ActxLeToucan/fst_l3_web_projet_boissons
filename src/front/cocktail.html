<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="module" src="./scripts/cocktail.js"></script>

<body class="flex flex-col w-screen h-screen bg-slate-50">

        <div class="flex flex-col grow mb-8">

                        <div class="flex flex-col justify-center mt-4 md:mt-0">
                            <div id="fav-btn" class="flex justify-between rounded-lg bg-pink-600 shadow-lg w-fit h-fit px-2 py-2 text-slate-50 cursor-pointer mx-auto">
                                <div class="flex flex-col justify-center">
                                    <p class="text-lg font-semibold pr-2"> Favoris </p>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col">

                        <p id="cocktail-preparation" class="text-lg text-slate-700 font-semibold mx-8"></p>
                    </div>
                    <div class="flex flex-col">
                        <h4 class="text-xl text-slate-700 font-bold mx-8"> Ingr√©dients : </h4>
                        <p id="cocktail-ingredients" class="text-lg text-slate-700 font-semibold mx-8"></p>
                    </div>
                </div>
            </div>
            <div class="flex flex-col md:mt-20 mt-8 rounded-lg shadow-lg border-2 border-slate-200 mx-4 w-fit p-4 md:mx-auto">
                <h4 class="text-xl text-slate-600 font-bold mx-auto"> Aliments </h4>
                <div id="cocktail-aliments" class="flex flex-wrap grow-0 justify-evenly space-x-4 mt-10 md:mx-10 mx-4">
                    
                </div>
